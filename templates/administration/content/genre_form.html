{% extends "administration/base_admin.html" %}

{% block admin_content %}
<div class="admin-header">
    <h1 class="admin-page-title">
        {% if form.instance.pk %}Modifier {{ form.instance.name }}{% else %}Nouveau Genre{% endif %}
    </h1>
    <a href="{% url 'administration:genre_list' %}" class="btn btn-secondary">Retour</a>
</div>

<div class="form-container">
    <form method="post" class="admin-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Nom du Genre</label>
            {{ form.name }}
            {% if form.name.errors %}<div class="error">{{ form.name.errors }}</div>{% endif %}
        </div>

        <div class="form-group">
            <label for="id_slug">Slug (Optionnel, auto-généré)</label>
            {{ form.slug }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
