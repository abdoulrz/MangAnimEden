{% extends 'base.html' %}

{% block title %}Email envoyé{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-lg glass-panel p-5">
                <div class="mb-4 text-success">
                    <i class="fas fa-envelope-open-text fa-4x"></i>
                </div>
                <h2 class="fw-bold mb-3">Email envoyé !</h2>
                <p class="text-muted mb-4">
                    Nous vous avons envoyé les instructions par email pour réinitialiser votre mot de passe.
                    Si vous ne recevez rien d'ici quelques minutes, vérifiez vos spams.
                </p>
                <a href="{% url 'home' %}" class="btn btn-outline-primary rounded-pill">
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
    }
</style>
{% endblock %}
