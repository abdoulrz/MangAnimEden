{% extends 'base.html' %}

{% block title %}Réinitialisation de mot de passe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg glass-panel p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Mot de passe oublié ?</h2>
                    <p class="text-muted">Entrez votre email pour recevoir un lien de réinitialisation.</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Adresse Email</label>
                        <input type="email" name="email" maxlength="254" class="form-control" required id="id_email"
                            placeholder="votre@email.com">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold">
                        Envoyer le lien
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
    }
</style>
{% endblock %}
